<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quick Signin</title>
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>

<script>
   $(document).ready(function() {
    $(".modal").modal();
    $(".modal").modal('show');
  });

  function Login(){
    document.getElementsByName("license")[0].className = "form-control is-invalid";
    document.getElementsByName("license")[0].placeholder = "Invalid License!";
    document.getElementsByName("license")[0].value = "";
  }
</script>

<body>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Quick Start</h5>
              <button type="button" class="close" aria-label="Close" onclick="window.open('','_self').close();">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <input type="text" name="license" class="form-control" placeholder="License Key">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="Login();">Sign In</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
